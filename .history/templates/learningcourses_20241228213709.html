<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Courses</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom left, #60979e, #050a30);
            color: #FFFFFF;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            background: linear-gradient(to bottom left, #af45a8, #320327);
            color: #ffff;
            width: 250px;
            height: 100%;
            border-radius: 10px 0 0 10px;
            overflow: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: fixed;
            left: 0;
            top: 0;
            transition: transform 0.3s ease;
        }
        .h {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
        }
        .side-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            padding: 0 10px;
        }

        .side-links a {
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .side-links a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .main-content {
            margin-left: 250px;
            flex: 1;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }
        .typing {
            width: 0;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid black;
            animation: typing 2s steps(20) forwards, blink 1.5s step-end infinite;
            
        }
        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }
        .highlight {
            background: linear-gradient(to bottom left, #b243ab, #ae89ca); /* Gradient */
            -webkit-background-clip: text;  /* Clip background to text */
            -webkit-text-fill-color: transparent;  /* Make the non-highlight part transparent */
        }

        .expert {
            background: linear-gradient(to bottom left, #1d97a7, #a2cdd8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .search-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 30px; 
    animation: fadeIn 1.5s ease;
}

.search-form {
    display: flex;
    gap: 15px; 
    align-items: center;
}


.search-form input[type="search"] {
    width: 400px; 
    padding: 15px 20px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
    outline: none;
    transition: all 0.3s ease;
}


.search-form input[type="search"]:focus {
    transform: scale(1.05); 
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); 
}


.search-form .button {
    padding: 15px 25px;
    font-size: 18px;
    background: linear-gradient(to bottom right, #4caf50, #3a8d42);
    color: #fff;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
    transition: all 0.3s ease;
}


.search-form .button:hover {
    background: linear-gradient(to bottom right, #45a049, #2e7d32);
    transform: scale(1.1); 
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); 
}

.main-area {
    margin-top: 60px; 
}


@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px); 
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

        <h1 class="h">Courses</h1>

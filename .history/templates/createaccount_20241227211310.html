<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom left, #60979e, #050a30);
            color: #FFFFFF;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
        }

        .img-container {
            width: 100%;
            max-width: 10px;
            padding: 40px;
            box-sizing: border-box;
            animation: fadeIn 1s ease-in-out;
            display: flex;
            justify-content: left;
            align-items: left; 
        }

        .container{
            background: linear-gradient(to bottom left, #60979e, #050a30);
            color: #FFFFFF;
            width: 100%;
            max-width: 300px;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            box-sizing:content-box;
            animation: fadeIn 1s ease-in-out;
            margin:auto;
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #0077B6;
        }

        label {
            font-size: 1em;
            margin: 10px 0 5px;
            display: block;
            text-align: left;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #0077B6;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            border-color: #00B4D8;
            box-shadow: 0 0 5px #00B4D8;
            outline: none;
        }

        input[type="submit"] {
            background-color: #00B4D8;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease-in-out;
        }

        input[type="submit"]:hover {
            background-color: #0077B6;
        }

        .error {
            color: #FF0000;
            font-size: 0.9em;
            text-align: left;
            margin-top: 5px;
        }

        .links {
            margin-top: 15px;
            font-size: 0.9em;
        }

        .links a {
            color: #0077B6;
            text-decoration: none;
            margin: 0 5px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                max-height: 90vh;
            }

            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="img-container">
        <img src="https://i.postimg.cc/kgsHnqnr/Screenshot-2024-12-26-at-11-17-03-PM-removebg.png" alt="Login Image" height="450px" width="500px">
    </div>
    <div class="container">
        <h1>Create Account</h1>
        <form method='post' id="create-account-form">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>
            
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" placeholder="Enter your last name" required>

            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter username" required>
            
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </form>
            </div>
            <div class="container">
                <form method='post' id="create-account-form">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                    
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                    <input type="submit" value="Create Account">
                </form>
                
            <div class="error" id="error-message">

            </div>
            
            
        
        <div class="links">
            <a href="{{ url_for('login') }}.html">Already have an account? Login</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('create-account-form');
        const passwordField = document.getElementById('password');
        const confirmPasswordField = document.getElementById('confirm-password');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', function(event) {
            if (passwordField.value !== confirmPasswordField.value) {
                event.preventDefault(); // Prevent form submission
                errorMessage.textContent = "Passwords do not match. Please try again.";
            } else {
                errorMessage.textContent = ""; // Clear error message if passwords match
            }
        });
    </script>
</body>
</html>

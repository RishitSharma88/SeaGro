<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Password</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom left, #60979e, #050a30);
            color: #FFFFFF;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            background: linear-gradient(to bottom left, #de7a50, #81170d);
            color: #ffff;
            width: 250px;
            height: 100%;
            border-radius: 10px 0 0 10px;
            overflow: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: fixed;
            transition: transform 0.3s ease;
        }

        .sidebar.collapsed {
            transform: translateX(-100%);
        }

        .h {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
        }

        .side-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            padding: 0 10px;
        }

        .side-links a {
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .side-links a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .toggle-btn {
            position: absolute;
            top: 50%;
            left: 100%;
            transform: translate(-50%, -50%);
            background: #de7a50;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .toggle-btn.collapsed {
            left: 0;
            transform: translate(-50%, -50%) rotate(180deg);
        }

        .main-content {
            margin-left: 250px;
            flex: 1;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .sidebar.collapsed + .main-content {
            margin-left: 0;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1 class="h">Courses</h1>
        <div class="side-links">
            <a href="login.html">C Programming</a>
            <a href="login.html">Python Programming</a>
            <a href="login.html">Java Programming</a>
        </div>
        <button class="toggle-btn">&#9664;</button> <!-- Left arrow -->
    </div>
    <div class="main-content">
        <h1>Welcome to the Dashboard</h1>
        <p>This is the main content area.</p>
    </div>

    <script>
        const sidebar = document.querySelector('.sidebar');
        const toggleBtn = document.querySelector('.toggle-btn');

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
            toggleBtn.classList.toggle('collapsed');

            // Change the arrow direction
            toggleBtn.innerHTML = sidebar.classList.contains('collapsed') ? '&#9654;' : '&#9664;';
        });
    </script>
</body>
</html>

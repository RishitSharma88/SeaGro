{% extends 'layout.html' %}

{% block title %}
    SeaGro Job Board
{% endblock %}  

{% block styles %}
    <style>
        /* Job Board Section */
        .job-board {
            padding: 50px 20px;
            background-color: #f7f7f7;
            text-align: center;
        }

        .job-board h2 {
            color: #2320b3;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .job-listing {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            max-width: 800px;
            padding: 20px;
            display: flex;
            align-items: center; 
            justify-content: space-between;
        }

        .job-listing h3 {
            margin: 0 0 10px;
            color: #2320b3;
        }

        .job-listing p {
            margin: 5px 0;
            font-size: 1rem;
        }

        .apply-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #4890e8;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .apply-btn:hover {
            background-color: #2320b3;
        }

        .job_logo-container {
            flex: 0 0 25%;
            display: flex;
            justify-content: left;
        }

        .job_logo {
            width: 60%; 
            height: 60%;
            object-fit: cover;
        }

        .job-text {
            flex: 0 0 70%; 
            padding: 0 20px;
            text-align: right; /* Ensure the text stays aligned to the left */
            align-items:right;
        }

    </style>
{% endblock %}

{% block content %}

<section id="job-board" class="job-board">
    <h2>Current Job Openings</h2>

    <!-- Job Listing 1 -->
    {% for job in jobs %}
    <div class="job-listing">
        <div class="job-logo-container">
            <img src="{{ job.company.logo }}" class="job_logo" alt="company-logo">
        </div>
        <div class="job-text">
            <h3>{{ job.title }}</h3>
            <p><strong>Company: </strong>{{ job.company.name }}</p>
            <p><strong>Location: </strong> {{ job.location }}</p>
            <a href="{{ job['url'] }}" class="apply-btn">More Details</a>
        </div>
    </div>
    {% endfor %}

</section>

{% endblock %}

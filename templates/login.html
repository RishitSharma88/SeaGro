<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #48CAE4, #023E8A);
            color: #FFFFFF;
            overflow: hidden;
        }

        .container {
            background-color: #FFFFFF;
            color: #03045E;
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #0077B6;
        }

        label {
            font-size: 1em;
            margin: 10px 0 5px;
            display: block;
            text-align: left;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #0077B6;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #00B4D8;
            box-shadow: 0 0 5px #00B4D8;
            outline: none;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #0077B6;
            cursor: pointer;
            font-size: 1em;
        }

        input[type="submit"] {
            background-color: #00B4D8;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease-in-out;
        }

        input[type="submit"]:hover {
            background-color: #0077B6;
        }

        .links {
            margin-top: 15px;
            font-size: 0.9em;
        }

        .links a {
            color: #0077B6;
            text-decoration: none;
            margin: 0 5px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .social-login {
            margin-top: 20px;
        }

        .social-login button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .google {
            background-color: #DB4437;
            color: white;
        }

        .google:hover {
            background-color: #C23321;
        }

        .facebook {
            background-color: #4267B2;
            color: white;
        }

        .facebook:hover {
            background-color: #365899;
        }

        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome Back</h1>
        <form action="/login" method="post">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" title="Enter your username" required>
            <div class="password-container">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" title="Enter your password" required>
                <button type="button" class="toggle-password" onclick="togglePassword()">Show</button>
            </div>
            <input type="submit" value="Login">
        </form>
        <div class="links">
            <a href="{{ url_for('forgot_password') }}">Forgot Password?</a> | <a href="{{ url_for('create_account') }}">Create Account</a>
        </div>
        <div class="social-login">
            <button class="google">Login with Google</button>
            <button class="facebook">Login with Facebook</button>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleButton = document.querySelector('.toggle-password');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleButton.textContent = 'Hide';
            } else {
                passwordField.type = 'password';
                toggleButton.textContent = 'Show';
            }
        }
    </script>
</body>
</html>

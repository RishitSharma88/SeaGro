<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Password</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom left, #60979e, #050a30);
            color: #FFFFFF;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
        }

        .img-container {
            width: 100%;
            max-width: 1000px;
            padding: 40px;
            box-sizing: border-box;
            animation: fadeIn 1s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center; 
        }

        .container {
            background: linear-gradient(to bottom left, #60979e, #050a30);
            color: #FFFFFF;
            width: 100%;
            max-width: 400px;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            box-sizing: border-box;
            animation: fadeIn 1s ease-in-out;
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 2em;
        }

        label {
            font-size: 1em;
            margin: 10px 0 5px;
            display: block;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #0077B6;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #00B4D8;
            box-shadow: 0 0 5px #00B4D8;
            outline: none;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #0077B6;
            cursor: pointer;
        }

        input[type="submit"] {
            background-color: #00B4D8; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            font-size: 1em; 
            border-radius: 5px; 
            cursor: pointer; 
            margin-top: 10px; 
            transition: background-color 0.3s ease-in-out; 
        }

        input[type="submit"]:hover {
          background-color: #0077B6; 
        }

        .error-message {
          color: red; 
          margin-top: 10px; 
          display:none; 
        }

        @keyframes fadeIn {
          from {
              opacity: 0; 
              transform: translateY(-20px);
          }
          to {
              opacity: 1; 
              transform: translateY(0);
          }
      }

      @media (max-width: 768px) {
          .container {
              padding: 15px; 
          }
          h1 {
              font-size: 1.5em; 
          }
      }
    </style>
    <script>
      function togglePassword() {
          const passwordInput = document.getElementById("password");
          const confirmPasswordInput = document.getElementById("confirm-password");
          const type = passwordInput.type === "password" ? "text" : "password";
          passwordInput.type = type; 
          confirmPasswordInput.type = type; 
      }

      function validatePasswords(event) {
          event.preventDefault(); 
          
          const password = document.getElementById("password").value;
          const confirmPassword = document.getElementById("confirm-password").value;

          const errorMessage = document.getElementById("error-message");

          if (password !== confirmPassword) {
              errorMessage.style.display = "block"; 
              errorMessage.textContent = "Passwords do not match!";
          } else {
              errorMessage.style.display = "none"; 
              alert("Passwords match! Redirecting to login page..."); 
              
             
              window.location.href = "login"; 
          }
      }
    </script>
</head>
<body>
    <div class="img-container">
        <img src="https://i.postimg.cc/kgsHnqnr/Screenshot-2024-12-26-at-11-17-03-PM-removebg.png" alt="Login Image" height="450px" width="500px">
    </div>
    <div class="container">
        <h1>Create New Password</h1>
        <form onsubmit="validatePasswords(event)" method="post">
          <div class="password-container">
              <label for="password">New Password</label>
              <input type="password" id="password" name="password" placeholder="Enter new password" required>
              <button type="button" class="toggle-password" onclick="togglePassword()">Show</button>
          </div>

          <div class="password-container">
              <label for="confirm-password">Confirm Password</label>
              <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm new password" required>
              <button type="button" class="toggle-password" onclick="togglePassword()">Show</button>
          </div>

          <input type="submit" value="Login">
          
          <div id="error-message" class="error-message"></div> 
          
        </form>
    </div>
</body>
</html>
